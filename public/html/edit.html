<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cập nhật thông tin học viên</title>
    <link rel="shortcut icon" href="./img/page-icon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid pt-4 pb-5">
      <div class="container">
        <h1 class="text-center">Cập nhật thông tin học viên</h1>

        <div class="form-wrapper mt-5">
          <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label"
              >Họ tên <span class="text-danger">*</span></label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="name"
                autocomplete="off"
              />
              <small class="error">Error message</small>
            </div>
          </div>

          <div class="row mb-3">
            <label for="birthday" class="col-sm-3 col-form-label"
              >Ngày sinh</label
            >
            <div class="col-sm-9">
              <input
                type="date"
                class="form-control"
                id="birthday"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label"
              >Email <span class="text-danger">*</span></label
            >
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                id="email"
                autocomplete="off"
              />
              <small class="invalid-feedback error">Error message</small>
            </div>
          </div>

          <div class="row mb-3">
            <label for="phone" class="col-sm-3 col-form-label"
              >Số điện thoại <span class="text-danger">*</span></label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="phone"
                autocomplete="off"
              />
              <small class="invalid-feedback error">Error message</small>
            </div>
          </div>

          <div class="buttons text-center mt-5">
            <a href="../index.html" type="button" class="btn btn-dark btn-back">
              <i class="fas fa-chevron-circle-left"></i>
              <span class="ms-1">Quay lại</span>
            </a>

            <button class="btn btn-success ms-2 btn-save">
              <i class="fas fa-save"></i>
              <span class="ms-1">Lưu</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="../js/validateInput.js"></script>
    <script src="../js/api.js"></script>
  </body>
</html>
