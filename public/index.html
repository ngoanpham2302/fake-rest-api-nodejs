<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Quản lý học viên</title>
    <link rel="shortcut icon" href="./img/page-icon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container pt-4">
      <h1 class="text-center">Danh sách học viên</h1>

      <div class="btn-add mt-4">
        <a href="./html/add.html" class="btn btn-success">
          <i class="fas fa-plus-circle"></i>
          <span class="ms-1">Thêm học viên</span>
        </a>
      </div>

      <div class="table-responsive mt-4">
        <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Họ tên</th>
              <th scope="col">Ngày sinh</th>
              <th scope="col">Email</th>
              <th scope="col">Số điện thoại</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th scope="row">Catherine Waberer</th>
              <td>12/2/2002</td>
              <td>cwaberer2@umn.edu</td>
              <td>652-951-9313</td>
              <td class="text-center td-edit">
                <a
                  href="./html/edit.html"
                  class="btn-edit link-success text-decoration-none px-1"
                >
                  <i class="fas fa-edit"></i>
                  <span>Chỉnh sửa</span>
                </a>
                <a
                  href="#"
                  class="btn-remove link-danger text-decoration-none px-1"
                  data-bs-toggle="modal"
                  data-bs-target="#removeModal"
                >
                  <i class="fas fa-trash-alt"></i>
                  <span>Xóa</span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Remove user modal -->
      <div
        class="modal fade"
        id="removeModal"
        tabindex="-1"
        aria-labelledby="removeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="removeModalLabel">Xác nhận</h5>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              Bạn có chắc chắn muốn xóa học viên này?
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success btn-confirm"
                data-bs-dismiss="modal"
              >
                Chắc chắn
              </button>

              <button
                type="button"
                class="btn btn-dark btn-cancel"
                data-bs-dismiss="modal"
              >
                Hủy bỏ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
