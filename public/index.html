<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Quản lý học viên</title>
    <link rel="shortcut icon" href="./img/page-icon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container pt-4">
      <h1 class="text-center">Danh sách học viên</h1>

      <div class="search-container mt-4">
        <div class="btn-add">
          <a href="./html/add.html" class="btn btn-success">
            <i class="fas fa-plus-circle"></i>
            <span class="ms-1">Thêm học viên</span>
          </a>
        </div>

        <div>
          <input
            id="search-input"
            type="search"
            class="form-control form-control-sm"
            placeholder="Search..."
          />
        </div>
      </div>

      <div class="table-responsive mt-4">
        <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col" class="table-header name-sort" data-sort="name">
                <span>Họ tên</span>
                <span class="sort-icon sort-btn"
                  ><i class="fas fa-sort"></i
                ></span>
                <span class="sort-icon sortup-btn d-none"
                  ><i class="fas fa-sort-up"></i
                ></span>
                <span class="sort-icon sortdown-btn d-none">
                  <i class="fas fa-sort-down"></i>
                </span>
              </th>

              <th
                scope="col"
                class="table-header birthday-sort"
                data-sort="birthday"
              >
                <span>Ngày sinh</span>
                <span class="sort-icon sort-btn"
                  ><i class="fas fa-sort"></i
                ></span>
                <span class="sort-icon sortup-btn d-none"
                  ><i class="fas fa-sort-up"></i
                ></span>
                <span class="sort-icon sortdown-btn d-none">
                  <i class="fas fa-sort-down"></i>
                </span>
              </th>

              <th scope="col" class="table-header email-sort" data-sort="email">
                <span>Email</span>
                <span class="sort-icon sort-btn"
                  ><i class="fas fa-sort"></i
                ></span>
                <span class="sort-icon sortup-btn d-none"
                  ><i class="fas fa-sort-up"></i
                ></span>
                <span class="sort-icon sortdown-btn d-none">
                  <i class="fas fa-sort-down"></i>
                </span>
              </th>

              <th scope="col" class="table-header phone-sort" data-sort="phone">
                <span>Số điện thoại</span>
                <span class="sort-icon sort-btn"
                  ><i class="fas fa-sort"></i
                ></span>
                <span class="sort-icon sortup-btn d-none"
                  ><i class="fas fa-sort-up"></i
                ></span>
                <span class="sort-icon sortdown-btn d-none">
                  <i class="fas fa-sort-down"></i>
                </span>
              </th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <!-- <tr>
              <th scope="row">Catherine Waberer</th>
              <td>12/2/2002</td>
              <td>cwaberer2@umn.edu</td>
              <td>652-951-9313</td>
              <td class="text-center td-edit">
                <a
                  href="./html/edit.html"
                  class="btn-edit link-success text-decoration-none px-1"
                >
                  <i class="fas fa-edit"></i>
                  <span>Chỉnh sửa</span>
                </a>
                <a
                  href="#"
                  class="btn-remove link-danger text-decoration-none px-1"
                  data-bs-toggle="modal"
                  data-bs-target="#removeModal"
                >
                  <i class="fas fa-trash-alt"></i>
                  <span>Xóa</span>
                </a>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item prev-page">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <li class="page-item page-number active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item page-number">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item page-number">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item page-number">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item page-number">
            <a class="page-link" href="#">5</a>
          </li>

          <li class="page-item next-page">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Remove user modal -->
      <div
        class="modal fade"
        id="removeUserModal"
        tabindex="-1"
        aria-labelledby="removeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="removeModalLabel">Xác nhận</h5>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              Bạn có chắc chắn muốn xóa học viên này?
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success btn-confirm"
                data-bs-dismiss="modal"
              >
                Chắc chắn
              </button>

              <button
                type="button"
                class="btn btn-dark btn-cancel"
                data-bs-dismiss="modal"
              >
                Hủy bỏ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
